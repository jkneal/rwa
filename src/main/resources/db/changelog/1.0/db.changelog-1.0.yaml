  - changeSet:
      id: "bootstrap attestation"
      author: FSKD-18161
      validCheckSum: ANY
      changes:
        - dbms: postgres
        - insert:
            tableName: attestation_text_t
            columns:
              - column:
                  name: text
                  value: |
                    I have read the remote work policy and guidelines. I understand the requirements and obligations I am expected to meet as a remote worker. I must perform all the positionâ€™s essential functions, just as if I was working on campus.
                    I acknowledge that nothing contained in this remote work arrangement conveys a contract of employment. Remote work arrangements are extended as a privilege and not a right. This arrangement does not alter or supersede the terms of the existing at-will employment relationship.
                    I understand and accept the aspects of the remote work arrangement. I know that management reserves the right to alter, modify, or cancel the terms of a remote work arrangement based on business needs at any time. If any information contained in this arrangement changes, it is my responsibility to initiate the completion of an amended Remote Work Arrangement.
                    I am responsible for protecting the security and privacy of university data & information and agree to follow all university IT guidelines and policies.
                    I acknowledge I will not be reimbursed or provided a subsidy for utilities, internet service, or parking, except as required by the applicable state law for remote employees who work outside the state of Indiana.
                    I certify that my proposed location is set up for remote work and does not create safety hazards. I am responsible for any operating cost, maintenance, or other incidental cost associated with the use of the work location.
                    I have discussed and documented additional aspects of the remote work arrangements required by the policy or my unit. These aspects may include university-owned equipment (computer, monitor, chair, etc.); requirements for coming to campus on a periodic or occasional basis for meetings, training, etc.; expectations regarding professional representation in video backgrounds, attire, ambient sound, and phone/video etiquette; expectations regarding availability, responsiveness, and productivity during remote work; and ensuring management and safety of institutional data.
              - column:
                  name: effdt
                  valueComputed: now() - INTERVAL '1 DAY'
              - column:
                  name: last_updt_user_id
                  value: system
              - column:
                  name: last_updt_ts
                  valueComputed: now()
