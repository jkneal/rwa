  - changeSet:
      id: update-end-dates
      author: FSKD-32053
      changes:
        - sql:
              WITH latest_rwa AS (
                  SELECT emplid, job_rcd_nbr, MAX(completed_ts) AS latest_completed_ts
                  FROM completed_arrangement_t
                  GROUP BY emplid, job_rcd_nbr
              ),
              document_rwa AS (
                  SELECT ad.emplid, ad.job_rcd_nbr, ad.fdoc_nbr, ad.remote_work_start_dt
                  FROM arrangement_doc_t ad
                  JOIN latest_rwa lr
                    ON ad.emplid = lr.emplid
                    AND ad.job_rcd_nbr = lr.job_rcd_nbr
                    AND ad.completed_ts = lr.latest_completed_ts
              )
              update arrangement_doc_t 
                  SET remote_work_end_dt =
                  CASE 
                      WHEN arrangement_doc_t.remote_work_start_dt >= dr.remote_work_start_dt THEN arrangement_doc_t.remote_work_start_dt
                      ELSE dr.remote_work_start_dt - INTERVAL '1' DAY
                  END,
                  last_updt_ts = CURRENT_TIMESTAMP
              FROM document_rwa dr
              WHERE arrangement_doc_t.emplid = dr.emplid
                AND arrangement_doc_t.job_rcd_nbr = dr.job_rcd_nbr
                AND arrangement_doc_t.fdoc_nbr != dr.fdoc_nbr
                AND (arrangement_doc_t.remote_work_end_dt IS NULL OR arrangement_doc_t.remote_work_end_dt >= dr.remote_work_start_dt)
                AND arrangement_doc_t.status = 'C';
